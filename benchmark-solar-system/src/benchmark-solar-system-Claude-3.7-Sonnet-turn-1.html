<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="solarSystem"></canvas>

    <script>
        // Main canvas
        const canvas = document.getElementById('solarSystem');
        const ctx = canvas.getContext('2d');

        // Offscreen canvas for static elements
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');

        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            offscreenCanvas.width = window.innerWidth;
            offscreenCanvas.height = window.innerHeight;
            drawOrbits(); // Redraw orbits when resizing
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Center of the solar system
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Scale factor (adjust as needed)
        const scale = Math.min(canvas.width, canvas.height) / 1000;

        // Planets data
        const planets = [
            {
                name: "Sun",
                radius: 50 * scale,
                distance: 0,
                orbitSpeed: 0,
                colors: ["#f2831f", "#f15d22", "#d94125", "#a41d22"],
                angle: 0
            },
            {
                name: "Mercury",
                radius: 10 * scale,
                distance: 80 * scale,
                orbitSpeed: 4.15, // 88 days
                colors: ["#5a5856", "#bfbdbc", "#8c8a89", "#f4f6f8"],
                angle: 0
            },
            {
                name: "Venus",
                radius: 15 * scale,
                distance: 120 * scale,
                orbitSpeed: 1.62, // 225 days
                colors: ["#868a8d", "#d9b392", "#f3dbc3", "#414141"],
                angle: 0
            },
            {
                name: "Earth",
                radius: 16 * scale,
                distance: 160 * scale,
                orbitSpeed: 1, // 365 days (reference)
                colors: ["#1f386f", "#0b1725", "#386f61", "#dac0a5"],
                angle: 0
            },
            {
                name: "Mars",
                radius: 12 * scale,
                distance: 200 * scale,
                orbitSpeed: 0.53, // 687 days
                colors: ["#dabd9e", "#8c5d4b", "#f27c5f", "#c36d5c"],
                angle: 0
            },
            {
                name: "Jupiter",
                radius: 35 * scale,
                distance: 260 * scale,
                orbitSpeed: 0.084, // 4333 days
                colors: ["#282411", "#c08137", "#bfb09c", "#a6705b"],
                angle: 0
            },
            {
                name: "Saturn",
                radius: 30 * scale,
                distance: 330 * scale,
                orbitSpeed: 0.034, // 10759 days
                colors: ["#f3cf89", "#dab778", "#736b59", "#c1a480"],
                angle: 0
            },
            {
                name: "Uranus",
                radius: 25 * scale,
                distance: 390 * scale,
                orbitSpeed: 0.012, // 30687 days
                colors: ["#3f575a", "#688a8c", "#95bbbe", "#cfecf0"],
                angle: 0
            },
            {
                name: "Neptune",
                radius: 24 * scale,
                distance: 440 * scale,
                orbitSpeed: 0.006, // 60190 days
                colors: ["#647ba5", "#7595bf", "#4e5d73", "#789ebf"],
                angle: 0
            },
            {
                name: "Pluto",
                radius: 8 * scale,
                distance: 480 * scale,
                orbitSpeed: 0.004, // 90560 days
                colors: ["#d8cbbb", "#f4ebdc", "#402a16", "#a79f97"],
                angle: 0
            }
        ];

        // Draw orbits on offscreen canvas
        function drawOrbits() {
            offscreenCtx.clearRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);

            for (let i = 1; i < planets.length; i++) {
                const planet = planets[i];
                offscreenCtx.beginPath();
                offscreenCtx.arc(centerX, centerY, planet.distance, 0, Math.PI * 2);
                offscreenCtx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                offscreenCtx.stroke();
            }
        }

        // Draw a planet with pixel art style using 4 colors
        function drawPlanet(x, y, radius, colors) {
            // Create a grid of pixels
            const pixelSize = radius / 8;

            for (let px = -radius; px < radius; px += pixelSize) {
                for (let py = -radius; py < radius; py += pixelSize) {
                    // Check if pixel is within the circle
                    if (px * px + py * py < radius * radius) {
                        // Choose one of the 4 colors based on position
                        const colorIndex = Math.floor(Math.random() * 4);
                        ctx.fillStyle = colors[colorIndex];
                        ctx.fillRect(x + px, y + py, pixelSize, pixelSize);
                    }
                }
            }
        }

        // Draw planet label
        function drawLabel(x, y, name, radius) {
            ctx.font = `${Math.max(12, radius / 2)}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(name, x, y - radius - 10);
        }

        // Performance metrics
        let frameCount = 0;
        let fps = 0;
        let lastTime = performance.now();
        let fpsArray = [];
        let earthDays = 0;

        // Draw FPS counter
        function drawFPSCounter() {
            const avgFps = fpsArray.reduce((a, b) => a + b, 0) / fpsArray.length || 0;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.roundRect(10, 10, 200, 80, 10);
            ctx.fill();

            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.textAlign = 'left';
            ctx.fillText(`FPS: ${fps.toFixed(1)}`, 20, 35);
            ctx.fillText(`AVG FPS: ${avgFps.toFixed(1)}`, 20, 60);
            ctx.fillText(`Earth Day: ${Math.floor(earthDays)}`, 20, 85);
        }

        // Create Web Worker for position calculations
        const workerCode = `
            self.onmessage = function(e) {
                const planets = e.data.planets;
                const deltaTime = e.data.deltaTime;
                const earthDayFactor = e.data.earthDayFactor;
                
                // Update planet positions
                for (let i = 1; i < planets.length; i++) {
                    planets[i].angle += planets[i].orbitSpeed * deltaTime * 0.001;
                }
                
                // Calculate Earth days
                const earthDays = earthDayFactor * deltaTime * 0.001;
                
                self.postMessage({
                    planets: planets,
                    earthDays: earthDays
                });
            };
        `;

        const blob = new Blob([workerCode], { type: 'application/javascript' });
        const workerURL = URL.createObjectURL(blob);
        const worker = new Worker(workerURL);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Calculate FPS
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            frameCount++;
            if (frameCount >= 10) {
                fps = 1000 / (deltaTime || 1);
                fpsArray.push(fps);
                if (fpsArray.length > 60) fpsArray.shift();
                frameCount = 0;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw orbits from offscreen canvas
            ctx.drawImage(offscreenCanvas, 0, 0);

            // Use Web Worker for position calculations
            worker.postMessage({
                planets: planets,
                deltaTime: deltaTime,
                earthDayFactor: 10 // 1 second = 10 Earth days
            });

            worker.onmessage = function (e) {
                const updatedPlanets = e.data.planets;
                earthDays += e.data.earthDays;

                // Update planet positions
                for (let i = 1; i < planets.length; i++) {
                    planets[i].angle = updatedPlanets[i].angle;
                }

                // Draw the sun (center)
                drawPlanet(centerX, centerY, planets[0].radius, planets[0].colors);
                drawLabel(centerX, centerY, planets[0].name, planets[0].radius);

                // Draw planets
                for (let i = 1; i < planets.length; i++) {
                    const planet = planets[i];
                    const x = centerX + Math.cos(planet.angle) * planet.distance;
                    const y = centerY + Math.sin(planet.angle) * planet.distance;

                    drawPlanet(x, y, planet.radius, planet.colors);
                    drawLabel(x, y, planet.name, planet.radius);
                }

                // Draw FPS counter
                drawFPSCounter();
            };
        }

        // Initialize
        drawOrbits();
        animate();
    </script>
</body>

</html>
